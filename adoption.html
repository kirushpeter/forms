<body>
    <h1>Puppy Adoption Page</h1>
    <h2>Please enter your information to adopt a puppy and we will email you back:</h2>

    <form action="">
        <p>please note:Firstname, lastname, Password, Email should be provided </p>

        <label for="f.name">Firstname:</label>
        <input type="text" name="firstname" id="f.name">

        <label for="L.name">Lastname:</label>
        <input type="text" name="lastname" id="L.name">

        <br>
        <br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email">

        <label for="pass">Password:</label>
        <input type="password" name="password" id="pass">

        <br>
        <br>

        <p>Are you over the age of 18? </p>

        <label for="yes">yes</label>
        <input type="radio" name="age" id="" value="yes">

        <label for="No">No</label>
        <input type="radio" name="age" id="" value="No">

        <p>choose method of payment please:</p>

        <select name="" id="">

            <option value="paypal">paypal</option>
            <option value="creditcard">creditcard</option>
            <option value="Bitcoin">Cryptocurrency</option>


        </select>
        <br>
        <br>
        <input type="submit" value="Submit Feedback" >
    </form>

</body>
